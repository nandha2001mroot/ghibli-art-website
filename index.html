<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghibli Art Style Transfer</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <div class="container">
        <h1>Ghibli Art Style Transfer</h1>
        <div class="upload-section">
            <input type="file" id="imageUpload" accept="image/*">
            <button id="stylizeButton">Stylize!</button>
        </div>

        <div class="image-display">
            <div class="original-image">
                <h2>Original Image</h2>
                <img id="originalPreview" src="#" alt="Original Image Preview" style="display: none;">
            </div>
            <div class="stylized-image">
                <h2>Ghibli-Styled Image</h2>
                <img id="stylizedPreview" src="#" alt="Stylized Image Preview" style="display: none;">
                <div id="downloadLink" style="display: none;">
                    <a id="downloadButton" href="#" download="ghibli_art.png">Download Stylized Image</a>
                </div>
            </div>
        </div>
        <div id="loading" class="loading-indicator" style="display: none;">
            <div class="spinner"></div>
            <p>Stylizing your image... please wait.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
